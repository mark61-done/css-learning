<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }
    body{
        background-color: whitesmoke;
        font-family: sans-serif;
    }
     nav{
        display: flex;
        justify-content: space-between;
         background-color: rgb(5, 1, 39);
        align-items: center;
         padding: 20px 40px;
        margin: 30px;
     }
     .logo a{
        text-decoration: none;
        color: white;
        font-weight: 900;
        font-size: 20px;
     }
     ul{
        display: flex;
        list-style-type: none;
     }
     ul li{
        margin-left: 30px;
     }
     li a{
        color: white;
        font-size: 20px;
        font-weight: 800;

     }
     .btn{
        background-color: rgb(79, 79, 216);
        border: none;
        width: 5rem;
        height: 4vh;
        border-radius: 20px;
        color: white;
        font-size: 16px;
        font-weight: 600;
     }
    
</style>
<body>
    <div class="container">
       <nav>
        <div class="logo"><a href="">LOGOBAKERY</a></div>
        <ul>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <button class="btn">Contact</button>
       </nav>
    </div>
</body>
</html>
